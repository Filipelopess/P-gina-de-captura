<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/ico.png" rel="icon" type="image/png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Workshop</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
        <section>
            <div class="formcontainer">
                <h2 class="mb">GARANTA O SEU LUGAR NO WORSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p class="mb">Neste evento,você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisa contar com a sorte</p>
            <form>
                <input name="Name" type="text" placeholder="Nome">
                <input name="Email" type="email" placeholder="email">
                <select name="place">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                    <input type="submit" value="INSCREVA-SE">   
                </select>
            </form>
            </div>
        </section>




    </div>
    
</body>
</html>
